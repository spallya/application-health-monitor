<body>
  <div class="row">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <div *ngIf="user">
        <h2 class="page-header">{{ user.name }}</h2>
        <ul class="list-group">
          <li class="list-group-item">First Name: {{ user.firstName }}</li>
          <li class="list-group-item">Email: {{ user.email }}</li>
        </ul>
      </div>
    </div>
  </div>
</body>
