<div style="width: 100%; display: flex; flex-direction: column; padding: 10px">
  <div class="row">
    <div class="col-md-3" *ngFor="let item of serverDetails; let i = index">
      <md-card style="margin: 10px; margin-right: -5px">
        <md-card-title-group>
          <i *ngIf="item.isActive" style="font-size: 25px; color: green" class="fa fa-check" aria-hidden="true"></i>
          <i *ngIf="!item.isActive" style="font-size: 25px; color: #FF4081" class="fa fa-times" aria-hidden="true"></i>
          <md-card-title style="color: #37474F">
                {{item.server}}
          </md-card-title>
          <md-card-subtitle style="margin-top: -18px">{{item.description}}</md-card-subtitle>
        </md-card-title-group>
        <md-card-footer>
          <button md-button (click)="checkStatusOfThis(i)">
          <i class="fa fa-refresh" style="font-size: 20px; cursor: pointer"  aria-hidden="true"></i>
          Refresh
        </button>
        <button md-button style="position: absolute; right: 0px;" (click)="checkStatusOfThis(i)">
        <i class="fa fa-eye" style="font-size: 20px; cursor: pointer"  aria-hidden="true"></i>
        Visit Server
      </button>
        </md-card-footer>
      </md-card>
    </div>
  </div>
</div>
